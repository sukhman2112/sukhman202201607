<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

  <style type="text/css">

    .error{

      color: red;

      font-size: 0.87em;

    }

     

  </style>

  <title>Login & Signup</title>

</head>

<body>

  <!-- Login Page -->

   <div class="container mt-5" id="LoginPage">

    <div class="col-md-4 offset-md-4">

      <h2 class="text-center">Login</h2>

      <form id="LoginForm" xx="return validateLogin()">

        <div class="md-3">

          <label class="for-label">Username</label>

          <input type="text" class="form-control" id="LoginUsername">

          <div class="error" id="LoginUsernameError"></div>

        </div>

        <div class="md-3">

          <label class="for-label">Password</label>

          <input type="text" class="form-control" id="LoginPassword">

          <div class="error" id="LoginPasswordError"></div>

        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>

      </form>

      <p class="mt-3 text-center"><a href="#" xx="showSignup()">Not having an account? Click here to Signup</a></p>

    </div>

   </div>



   <!-- Signup Page -->

   <div class="container mt-5" id="SignupPage">

    <div class="col-md-4 offset-md-4">

      <h2 class="text-center">Signup</h2>

      <form id="SignupForm" xx="return validateSignup()">

        <div class="row">

          <div class="col-md-6">

            <label class="for-label">First Name</label>

            <input type="text" class="form-control" id="SignupFirstName">

            <div class="error" id="SignupFirstNameError"></div>

          </div>

          <div class="col-md-6">

            <label class="for-label">Last Name</label>

            <input type="text" class="form-control" id="SignupLastName">

            <div class="error" id="SignupLastNameError"></div>

          </div>

        </div>

        <div class="mb-3">

          <label class="for-label">First Name</label>

          <input type="date" class="form-control" id="SignupDate">

          <div class="error" id="SignupDateError"></div>

        </div>

        <div class="mb-3">

          <label class="for-label">Mobile</label>

          <input type="text" class="form-control" id="SignupMobile">

          <div class="error" id="SignupMobileError"></div>

        </div>

        <div class="mb-3">

          <label class="for-label">Email</label>

          <input type="email" class="form-control" id="SignupEmail">

          <div class="error" id="SignupEmailError"></div>

        </div>

        <div class="mb-3">

          <label class="for-label">Address</label>

          <textarea class="form-control" id="address"></textarea>

          <div class="error" id="addressError"></div>

        </div>

        <div class="mb-3">

          <label class="for-label">Gender</label>

          <input type="radio" name="gender" value="male">Male</input>

          <input type="radio" name="gender" value="female">Female</input>

          <div class="error" id="genderError"></div>

        </div>

        <div class="mb-3">

          <label class="for-label">Hobbies</label>

          <input type="checkbox" name="hobbies" value="reading">Reading</input>

          <input type="checkbox" name="hobbies" value="travelling">Travelling</input>

          <input type="checkbox" name="hobbies" value="gaming">Gaming</input>

          <input type="checkbox" name="hobbies" value="cooking">Cooking</input>

          <input type="checkbox" name="hobbies" value="photography">Photography</input>

          <input type="checkbox" name="hobbies" value="music">Music</input>

          <div class="error" id="hobbiesError"></div>

        </div>

        <button type="signup" class="btn btn-success w-100">Submit</button>

      </form>

    </div>

   </div>

   

</body>

</html>
